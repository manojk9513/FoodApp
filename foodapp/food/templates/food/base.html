{% load static %}
<!DOCTYPE html>
<html>
    <head>
        {% block title %}
            
        {% endblock %}
        
        <link rel="stylesheet" href="{% static 'food/style.css' %}">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a href="{% url 'food:index' %}" class="navbar-brand">FoodApp</a>

            <div class="navbar">
                {% if user.is_authenticated %}
                    <a class="nav-item nav-link active" href="{% url 'food:add_item' %}">Add Item</a>
                    <a class="nav-item nav-link active" href="{% url 'logout' %}">Logout </a>
                    <a class="nav-item nav-link active" href="{% url 'profile' %}">{{ user.username }}</a>
                {% else %}
                    <a class="nav-item nav-link active" href="{% url 'login' %}">Login</a>
                    <a class="nav-item nav-link active" href="{% url 'register' %}">SignUp</a>
                {% endif %}
            </div>
        </nav>
        <br/>
        {% if messages %}
            {%for message in messages%}
            <div class="alert alert-{{message.tags}}">
                {{ message }}
            </div>
            {%endfor%}
        {%endif%}
        {% block body%}

        {% endblock%}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
